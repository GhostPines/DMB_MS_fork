<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div id="wrap">
        <!--header-->
        <header>
            <div>
                <ul>
                    <li><h2>Header</h2></li>
                    <li><span class="material-icons">search</span></li>
                    <li>
                        <div></div>
                        <div></div>
                        <div></div>
                    </li>
                </ul>
            </div>
        </header>
        <!--//header-->

        <!--main_visual-->
        <div class="main_visual">
            <div></div>
        </div>
        <!--//main_visual-->

        <!--contents-->
        <div class="contents">
            <div id="login">

                <div class="user">
                    <input type="text" id="" name="" placeholder="ID" maxlength="25">
                </div>

                <div class="password">
                    <input type="password" id="" name="" placeholder="PASSWORD" maxlength="15">
                </div>

                <div class="check">
                    <div>
                        <input type="checkbox" name="check1" id="check1" value="1" class="check">
                        <label for="check1">아이디 저장</label>
                    </div>

                    <div>
                        <input type="checkbox" name="check2" id="check2" value="2" class="check">
                        <label for="check2">자동 로그인</label>
                    </div>

                    <div>
                        <input type="checkbox" name="check3" id="check3" value="3" class="check">
                        <label for="check3">보안 로그인</label>
                    </div>

                    <div><a href="#">아이디 / 비밀번호 찾기</a></div>
                </div>

                <div class="login_sns">
                    <div>로그인</div>
                    <div>페이스북 로그인</div>
                    <div>네이버 로그인</div>
                    <div>카카오톡 로그인</div>
                </div>
            </div>
        </div>
        <!--//contents-->

        <!--footer-->
        <div class="footer"></div>
        <!--//footer-->
    </div>
</body>
</html>
